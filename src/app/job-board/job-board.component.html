<div class="container">
<app-nav-bar></app-nav-bar>
</div>
<div cdkDropListGroup class="jobboard-block my-3">
    <div class="job-status" *ngFor="let listItem of jobBoardDetails">
        <h2>{{listItem.listName}}</h2>
        <h6>{{listItem.jobs.length}} Jobs</h6>
        <button class="btn btn-outline-dark" (click)="addNewJobApp(listItem.id)"><i class="fa fa-plus fa-1x" aria-hidden="true"></i> Add Job</button>

        <div cdkDropList [cdkDropListData]="listItem.jobs" class="job-list" (cdkDropListDropped)="drop($event)">
            <div class="job-box" *ngFor="let job of listItem.jobs" cdkDrag [ngStyle]="{'background': job.color}">
                <div style="display: inline-block; float: right;">
                    <i class="fa fa-trash-o fa-1x" style="color: white; margin-right: 20px; cursor: pointer;" (click)="delete(listItem.id, job.id)"></i>
                </div>
                <!-- </span> -->
                <h6 class="display-6 font-weight-light">{{job.company}}</h6>
                <p>{{job.jobTitle}}</p>
                <!-- <p>{{job.color}}</p> -->
            </div>
        </div>
    </div>
</div>
